<!DOCTYPE html>
<html>
<head>
	<title>&lt;canvas&gt;사용예</title>
</head>
<body>
	<h2>&lt;canvas&gt;사용예 (과제 &num;03-02)</h2>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid#d3d3d3;"></canvas>
<script>
var c= document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
ctx.moveTo(200,0);
ctx.lineTo(0,100);
ctx.stroke();
</script>
</body>
<body>
	<h4>웹프로그래밍2 과목. 백미수의 예제 공간입니다.</h4>
</body>
</html>
